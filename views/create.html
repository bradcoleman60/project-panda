<body>
    <h2 class="text-dark text-center mt-5">Add Team Members</h2>

    <form class="row gx-3 gy-2 align-items-center mt-5">

        <div class="col-sm-3  ms-auto">
            <label for="createMember" class="form-label">Team Member Name</label> <input type="text"
                class="form-control" id="createMember" placeholder="Project Panda">
        </div>
        <div class="col-sm-3 me-auto">
            <label for="createGitUser" class="form-label">GitHub Username</label>
            <input type="text" class="form-control" id="createGitUser" placeholder="https://github.com/">
        </div>
    </form>
    <form class="row gx-3 gy-2 align-items-center mt-5">
        <div class="col-9 mx-auto">
            <label for="createDescription" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="createDescription"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-dark offset-md-9 my-3 mt-5" id="addMember">Add Team Members ⇨ </button>
        </div>
    </form>
    <div>
        <button type="submit" class="btn btn-dark offset-md-9 my-3 mt-5" id="addTech">Add Technology ⇨ </button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
