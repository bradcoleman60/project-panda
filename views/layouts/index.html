<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/public/CSS/reset.css">
    <link rel="stylesheet" href="/public/CSS/style.css">
</head>

<body class="bg-warning">
    <div class="flex-column ">
        <header class="d-flex p-2 bg-dark text-white align-items-center">
            <h1 class="">
                <img src="./panda.png"
                    alt="Project Panda logo is of sitting panda working on a laptop while wearing glasses."
                    style="width:75px;height:75px;">
                <a href="/" class="text-white display-3">Project Panda</a>
            </h1>
            <nav class="position-absolute top-10 end-0 me-5 fs-4">
                <!-- {{#if logged_in}} -->
                <a href="/views/projectList.handlebars" class="text-white">View Projects</a> |
                <a href="/views/projectList.handlebars" class="text-white">Create Project</a> |
                <a href="/views/homepage.handlebars" class="text-white">Logout</a>
                <!-- {{else}}
        <a href="/public/JS/project.js" class="text-white">Home</a> |
        <a href="/public/JS/login.js" class="text-white">Sign In</a> |
        <a href="/public/JS/login.js" class="text-white">Register</a>
        {{/if}} -->
            </nav>
        </header>
        <main class="container container-fluid mt-5 border border-white rounded-3 border-3" style="height: 550px">
            <!-- {{{ body }}} -->

            <body>
                    <h2 class="text-dark text-center mt-5">Create a New Project</h2>

                    <form class="row gx-3 gy-2 align-items-center mt-5">

                        <div class="col-sm-3  ms-auto">
                            <label for="createTitle" class="form-label">Title</label> <input type="text"
                                class="form-control" id="createTitle" placeholder="Project Panda">
                        </div>
                        <div class="col-sm-3">
                            <label for="createCohort" class="form-label">Cohort</label>
                            <select class="form-select" id="createCohort">
                                <option selected placeholder="Winter 2022">Winter 2022</option>
                                <option value="1">Fall 2022</option>

                            </select>
                        </div>
                        <div class="col-sm-3 me-auto">
                            <label for="createRepo" class="form-label">GitHub Repo URL</label>
                            <input type="text" class="form-control" id="createRepo" placeholder="https://github.com/">
                        </div>
                    </form>
                    <form class="row gx-3 gy-2 align-items-center mt-5">
                        <div class="col-9 mx-auto">
                            <label for="createDescription" class="form-label">Description</label>
                            <textarea type="text" class="form-control" id="createDescription"></textarea>
                        </div>
                    </form>
                    <div>
                        <button type="submit" class="btn btn-dark offset-md-9 my-3 mt-5">Add Team Members â‡¨ </button>
                    </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

            </body>
        </main>
        <footer>

        </footer>
    </div>

  {{#if logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
